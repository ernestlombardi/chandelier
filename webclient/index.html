<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="Chandelier by Quicksilver Workshop: Multi-segment message creation, publishing, and management">
    <meta name="keywords" content="Chandelier, Quicksilver Workshop, MVC, MVVM, MV*, Test Driven Development, Gulp, Karma, Jasmine, AngularJS">
    <meta name="revisit-after" content="3 days">
    <meta name="robots" content="index, follow">
    <meta name="company" content="Quicksilver Workshop">
    <meta name="copyright" content="2015">
    <meta name="rating" content="general">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Chandelier</title>
    <link href="images/favicon.ico" rel="Shortcut Icon" type="image/x-icon"/>

    <!-- build:lib -->
    <!--<script src="scripts/lib.min.js"></script>-->
    <!-- endbuild -->

    <!-- build:css -->
    <!--<link rel="stylesheet" href="styles/style.min.css">-->
    <!-- endbuild -->
</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <h1>{{title}}</h1>
        </div>
    </md-toolbar>

	<div ng-view class="md-padding" ng-cloak></div>
	
	<footer layout="row">
		&#169;{{copyrightYear}} {{brand}}
	</footer>

    <!-- build:app -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
	
	<script src="components/user/user-controller.js"></script>
	<script src="components/user/user-service.js"></script>
	
	<script src="components/access/access-controller.js"></script>
	<script src="components/access/access-service.js"></script>
    <script src="components/post/post-controller.js"></script>
    <script src="components/post/post-directive.js"></script>
	<script src="components/post/post-service.js"></script>
    <!-- endbuild -->
</body>
</html>
