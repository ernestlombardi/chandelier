<div id="access">
	<h1>Welcome, {{id}}</h1>
	<p>You can access these channels: {{channels}}</p>
	<div ng-repeat="post in posts | orderBy: sticky : true | orderBy: createDate : true">
		<div ng-class="{'read':(read.indexOf(post._id) > -1), 'sticky': post.sticky}" ng-show="!isExpired(post) && isPublished(post)" class="post-wrapper">
			<post post=post></post>
			<div layout="row" layout-fill layout-align="end center">
				<md-button ng-hide="post.sticky || (read.indexOf(post._id) > -1)" ng-click="readPost(post._id)" class="md-raised md-button md-primary">Read</md-button>
				<md-button ng-hide="post.sticky || !(read.indexOf(post._id) > -1)" ng-click="unreadPost(post._id)" class="md-button">Unread</md-button>
			</div>
		</div>
	</div>
</div>
